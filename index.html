<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto social</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section id="telefone">
            <iframe src="paginas/home.html">
                <p>Seu navegador não é compatível com iframes. . .</p>
            </iframe>
        </section>
        <section class="group-redes-sociais">
            <a href="imagens/tela-facebook.jpg" target="frame">
                <img src="imagens/logo-home.jpg" alt="Home" class="home-logo">
            </a>
            <a href="paginas/facebook.html" target="frame">
                <img src="imagens/logo-facebook.jpg" alt="Logo facebook" class="facebook-logo">
            </a>

            <img src="imagens/logo-github.jpg" alt="Logo github" class="github-logo">


            <img src="imagens/logo-instagram.jpg" alt="Logo instagram" class="instagram-logo">

            <img src="imagens/logo-twitter.jpg" alt="Logo twitter" class="twitter-logo">

            <img src="imagens/logo-youtube.jpg" alt="Logo youtube" class="youtube-logo">
        </section>
    </main>
</body>
</html>
